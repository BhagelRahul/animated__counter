<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation counter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container-fluid d-flex justify-content-center">
        <div class="row d-flex justify-content-center mt-5">
            <div id="col1"class="col-lg-3 col-md-6 p-5 text-center" >
               <div class="container-counter">
                <i class= "fab fa-youtube text-danger fa-3x"></i>
                <div class="number fs-2 text-danger" data-target="39999">39999</div>
                <span>Youtube followers</span>
               </div>
            </div>
            <div  id="col2" class="col-lg-3 col-md-6  p-5 text-center">
                <div class="container-counter">
                    <i class= "fab fa-instagram text-info  fa-3x "></i>
                    <div class="number fs-2 text-danger" data-target="23999">23999</div>
                    <span>Instragram followers</span>
                   </div>
            </div>
            <div  id="col3" class="col-lg-3 col-md-6  p-5 text-center" >
                <div class="container-counter">
                    <i class= "fab fa-facebook text-primary fa-3x"></i>
                    <div class="number fs-2 text-danger" data-target="16566">16566</div>
                    <span>Facebook followers</span>
                   </div>
            </div>
            <div  id="col4" class="col-lg-3 col-md-6  p-5 text-center">
                <div class="container-counter">
                    <i class= "fab fa-whatsapp text-success fa-3x"></i>
                    <div class="number fs-2 text-danger" data-target="51256">51256</div>
                    <span>Whatsapp followers</span>
                   </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
     <script src="main.js"></script>

</body>
</html>
